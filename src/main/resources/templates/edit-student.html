<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
</div>

<div class="container" style="margin-top: 50px; width: 30%;">

    <form action="/update-student" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" th:value="${student.surname}" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="${student.birthDate}" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${student.city}" required>
        </div>

        <input type="hidden" name="id" th:value="${student.id}">

        <button type="submit" class="btn btn-success">Save Student</button>
    </form>

    <form method="post" action="/delete-student" style="margin-top: 20px;">
        <input type="hidden" name="id" th:value="${student.id}">
        <button type="submit" class="btn btn-danger">Delete Student</button>
    </form>

</div>
</body>
</html>
