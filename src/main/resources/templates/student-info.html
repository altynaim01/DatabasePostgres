<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add student</title>
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div>
  <th:block th:replace="fragments/navbar :: navbar"></th:block>
</div>

<div style="display: flex;flex-direction: column;width: 30%;margin-left: 35%" >
  <label>Name:</label>
  <p th:text="${student.name}"></p>
  <label>Surname:</label>
  <p th:text="${student.surname}"></p>
  <label>Birth date:</label>
  <p th:text="${student.birthDate}"></p>
  <label>City:</label>
  <p th:text="${student.city}"></p><br>
    <a th:href="@{/edit-student(id=${student.id})}" class="btn btn-primary">Edit Student</a>


</div>
</body>
</html>
